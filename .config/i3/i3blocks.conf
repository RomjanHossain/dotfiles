# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[home]
command=df -h /home | awk 'FNR==2 { gsub(/[A-Za-z]/, ""); printf "%i<span color=\"#50fa7b\">GiB</span>\n", $4 }'
interval=3
label=<span color="#50fa7b"> </span>
border=#50fa7b
border_top=1
border_right=0
border_bottom=0
border_left=0


# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
# label=
command=~/.config/i3/scripts/memory
# command=df -h / | awk 'FNR==2 { gsub(/[A-Za-z]/, ""); printf "%i<span color=\"#f1fa8c\">GiB</span>\n", $4 }'
interval=3
label=<span color="#f1fa8c"> </span>
border=#f1fa8c
border_top=1
border_right=0
border_bottom=0
border_left=0

[cpu_usage]
# label=
label=<span color="#ff5555"><b> </b></span>
command=~/.config/i3/scripts/cpu_usage
#min_width=CPU: 100.00%
interval=2
border=#ff5555
border_top=1
border_right=0
border_bottom=0
border_left=0

[CPU-temperature]
